version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - lakehouse-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create MinIO buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh -c "mc alias set myminio http://minio:9000 admin password123 && mc mb myminio/warehouse --ignore-existing && mc mb myminio/bronze --ignore-existing && mc mb myminio/silver --ignore-existing && mc mb myminio/gold --ignore-existing && echo Done"
    networks:
      - lakehouse-network

  # Nessie - Git-like catalog for Iceberg (persistent storage)
  nessie:
    image: ghcr.io/projectnessie/nessie:latest
    container_name: nessie
    ports:
      - "19120:19120"
    environment:
      - NESSIE_VERSION_STORE_TYPE=ROCKSDB
      - NESSIE_ROCKSDB_STORE_PATH=/data/nessie
    volumes:
      - nessie-data:/data/nessie
    networks:
      - lakehouse-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:19120/api/v2/config" ]
      interval: 10s
      timeout: 10s
      retries: 5

  # Trino Coordinator
  trino:
    image: trinodb/trino:latest
    container_name: trino
    depends_on:
      nessie:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./conf/trino/catalog:/etc/trino/catalog
      - ./conf/trino/config.properties:/etc/trino/config.properties
      - ./conf/trino/jvm_single.config:/etc/trino/jvm.config
    networks:
      - lakehouse-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/v1/info" ]
      interval: 10s
      timeout: 10s
      retries: 10

  # Zookeeper
  zookeeper:
    image: nexus.energia.sise:5003/bitnami/zookeeper:3.8
    container_name: zookeeper
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/bitnami
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - lakehouse-network

  # Kafka
  kafka:
    image: nexus.energia.sise:5003/bitnami/kafka:3.3
    container_name: kafka
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/bitnami
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ENABLE_KRAFT=no
      - KAFKA_CFG_NUM_PARTITIONS=4
    depends_on:
      - zookeeper
    networks:
      - lakehouse-network

volumes:
  minio-data:
  nessie-data:
  zookeeper-data:
  kafka-data:

networks:
  lakehouse-network:
    driver: bridge